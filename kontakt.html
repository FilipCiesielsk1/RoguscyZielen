  <!-- Sekcja „O nas” -->
<main role="main" id="main" class="container">
  <section class="contact-form">
    <h2>Formularz kontaktowy</h2>
    <form id="contact-form" novalidate>
      <div class="form-group">
        <label for="name-field">Imię i nazwisko</label>
        <input
          type="text"
          id="name-field"
          name="name"
          placeholder="Imię i nazwisko"
          required
        >
      </div>
      <div class="form-group">
        <label for="email-field">E-mail</label>
        <input
          type="email"
          id="email-field"
          name="email"
          placeholder="Twój e-mail"
          required
        >
      </div>
      <div class="form-group">
        <label for="phone-field">Telefon</label>
        <input
          type="tel"
          id="phone-field"
          name="phone"
          placeholder="Numer telefonu"
        >
      </div>
      <div class="form-group">
        <label for="message-field">Wiadomość</label>
        <textarea
          id="message-field"
          name="message"
          rows="5"
          placeholder="Twoja wiadomość"
          required
        ></textarea>
      </div>
      <button type="submit" class="form-button">Wyślij wiadomość</button>
    </form>
  </section>
</main>


  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer__inner">
      <!-- Kolumna 1: mail -->
      <div class="footer__col footer__col--mail">
        <a href="mailto:kontakt@roguscyzielen.pl">
          <div class="contact-item">

      </div>
      <!-- Kolumna 2: tel -->
      <div class="footer__col footer__col--tel">
        <a href="tel:+48123456789">
          <div class="contact-item">
            <img src="assets/img/phone.png" alt="Telefon"> 
            <p>+48 123 456 789</p>
          </div>
        </a>
      </div>
      <!-- Kolumna 3: form-btn -->
      <div class="footer__col footer__col--form-button">
        <div class="contact-item">
          <a href="kontakt.html#name-field">
            <button class="form-button">Formularz kontaktowy</button>
          </a>
        </div>
      </div>
    </div>
  </footer>
